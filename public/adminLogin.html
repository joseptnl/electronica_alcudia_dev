<!DOCTYPE html>

<head>
    <!--Meta-->
    <title>Electrònica Alcúdia</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Links-->
    <!--Styles-->
    <link rel="stylesheet" href="/stylesheets/adminStyle.css">
    <link rel="stylesheet" href="/stylesheets/normalize.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                ELECTRÒNICA ALCÚDIA

            <span class="logo__note">(Admin page)</span>
        </div>
    </div>
    <div class="login">
        <form class="form">
            <div class="form__section">
                <input class="form__input" type="text" placeholder="Identificador" id="id" name="id">
              </div>
              <div class="form__section">
                <input class="form__input" type="password" placeholder="Codi" id="code" name="code">
              </div>
              <div class="form__button-container">
                <button class="form__button" type="submit">Iniciar sessió</button>
              </div>
        </form>
